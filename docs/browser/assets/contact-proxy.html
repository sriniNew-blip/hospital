<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h3>Submit Your Query</h3>
  <form id="queryForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="query" placeholder="Your Query" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxX7CjLxjr7CyfBxN3S6tGCkzrlXgVGgL10hJ37n1Db7ocbTQb3C28_DUYco0j6KmFl/exec"; // Replace with your Apps Script URL

    document.getElementById('queryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        name: this.name.value,
        email: this.email.value,
        query: this.query.value
      };

      fetch(sheetUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('status').innerText = "Saved successfully!";
        this.reset();
      })
      .catch(() => {
        document.getElementById('status').innerText = "Error saving form.";
      });
    });
  </script>
</body>
</html>
